services:
  db:
    image: postgres:16.4-alpine3.19
    container_name: encurtador-url-db
    restart: always
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_USER: root
      POSTGRES_DB: blizzard
    ports:
      - 5432:5432
    volumes:
      - ./postgres/data:/var/lib/postgresql/data